<div class="container">
  <h2 class="mb-3 title-border display-6">Certifications.</h2>
  <div id="visible_certificates">
    <div class="certificate" *ngFor="let certificate of vCertificates">
      <a href="{{ certificate.credential_url }}" target="_blank">
        <h4 class="cert-title">{{ certificate.title }}</h4>
      </a>
      <small class="cert-semi"> {{ certificate.issuing_org }} </small>
      <p class="cert-desc">{{ certificate.desc }}</p>
      <ul class="cert-highlights">
        <li *ngFor="let skill of certificate.skills">
          {{ skill }}
        </li>
      </ul>
    </div>
  </div>

  <section class="collapse hide" id="collapsecert">
    <div id="hidden_certificates">
      <div class="certificate" *ngFor="let certificate of vCertificates">
        <a href="{{ certificate.credential_url }}" target="_blank">
          <h4 class="cert-title">{{ certificate.title }}</h4>
        </a>
        <small class="cert-semi"> {{ certificate.issuing_org }} </small>
        <p class="cert-desc">{{ certificate.desc }}</p>
        <ul class="cert-highlights">
          <li *ngFor="let skill of certificate.skills">
            {{ skill }}
          </li>
        </ul>
      </div>
    </div>
  </section>
</div>

<div class="mt-3 d-flex justify-content-center">
  <button
    id="cert-collapse-btn"
    onclick="toggleCollapseBtnText()"
    class="btn btn-outline-info cust-btn"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#collapsecert"
  >
    Show More
  </button>
</div>
